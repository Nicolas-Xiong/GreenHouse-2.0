<!DOCTYPE html>
<html>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>智慧园艺温室信息管理系统</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="../static/fonts/line-icons.css">

<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
</head>
<body>
	<div class="wrapper-page">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-12 col-xs-12">
					<div class='m-b-20 text-center'><h2>智慧园艺温室信息管理系统</h2></div>
					<div class="card">
						<div class="card-header border-bottom text-center">
							<h4 class="card-title">重置密码</h4>
						</div>
						<div class="card-body">
							<form class="form-horizontal m-t-20" method="post">  <!-- action="index.html"直接定位别的网页！！！ -->
								<div class="alert alert-info alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									输入<b>邮箱</b>与<b>新密码</b>重置密码
								</div>
								<div class="form-group">
									<input class="form-control" type="email" name="email" placeholder="学号">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="password1" placeholder="新密码">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="password2" placeholder="再次确认">
								</div>
								{% if status_error==1 %}
								<div class="alert alert-warning alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									<font color="#ff0820">存在未输入或者输入过长的空格!</font>
								</div>
								{% elif status_error==2 %}
								<div class="alert alert-warning alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									<font color="#ff0820">这个<b>邮箱</b>没有注册过!</font>
								</div>
								{% elif status_error==3 %}
							     <div class="alert alert-warning alert-dismissible">
							     	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
							     	<font color="#ff0820">两次输入的<b>密码</b>不一样!</font>
							     </div>
								{% endif %}
								<div class="form-group text-center m-t-20">
									<button class="btn btn-common btn-block" type="submit">确定</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div id="preloader">
<div class="loader" id="loader-1"></div>
</div>


<script src="../static/js/jquery-min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery.app.js"></script>
<script src="../static/js/main.js"></script>
</body>

</html>
