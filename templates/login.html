<!DOCTYPE html>
<html>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>智慧园艺温室信息管理系统</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="../static/fonts/line-icons.css">

<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
</head>
<body>
	<div class="wrapper-page">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-12 col-xs-12">
					<div class='m-b-20 text-center'><h1>智慧园艺温室信息管理系统</h1></div>
					<div class="card">
						<div class="card-header border-bottom text-center">
							<h4 class="card-title">登录</h4>
						</div>
						<div class="card-body">
							<form class="form-horizontal m-t-20" method="post">
								<div class="form-group">
									<input class="form-control" type="text" name="username" placeholder="用户名">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="password" placeholder="密码">
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">记住我</label>
									</div>
								</div>
								{% if status_error==1 %} 
								<div class="alert alert-warning alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									<font color="#ff0820">存在未输入或者输入过长的空格!</font>
								</div>
								{% elif status_error==2 %}  
								<div class="alert alert-warning alert-dismissible">
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									<font color="#ff0820"><b>用户名</b>或<b>密码</b>错误!</font>
								</div>
								{% endif %}
								<div class="form-group text-center m-t-20">
									<button class="btn btn-common btn-block" type="submit" name="submit" value="确定">登录</button>
								</div>
								<div class="form-group text-center m-t-20">
									<button class="btn btn-common btn-block" name="submit" value="游客">游客登录</button>
								</div>
								<div class="form-group">
									<div class="float-right">
										<a href="forgot_password" class="text-muted"><i class="lni-lock"></i> 忘记密码?</a>
									</div>
									<div class="float-left">
										<a href="sign_up" class="text-muted"><i class="lni-user"></i> 创建账号</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="preloader">
	<div class="loader" id="loader-1"></div>
	</div>


	<script src="../static/js/jquery-min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/jquery.app.js"></script>
	<script src="../static/js/main.js"></script>
</body>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
</html>
